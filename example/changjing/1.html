    var mySwiper = new Swiper ('.swiper-container', {
        slideToClickedSlide:true,
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
        switch (this.activeIndex) {
                case 1:
                setTimeout(function(){
                        $(".title").css({
                            animation: 'bounceOutLeft 0.5s forwards'
                        })
                        $(".glasses").css({
                            animation: 'bounceOutDown 0.5s 0.5s forwards'
                        })
                        $(".cap").css({
                            animation: 'bounceOutDown 0.5s 0.6s forwards'
                        })
                        $(".sunblock").css({
                            animation: 'bounceOutDown 0.5s 0.7s forwards'
                        })
                    },3000);//定时器时间是上一个动画执行时间
                        
                    break;
                case 2:
                break;
                case 3: 
                    break;
                case 4: 
                    break;
                case 5: 
                    break;
                case 6: 
                    break;
                case 7: 
                setTimeout(function(){
                    $(".img38").css({
                        animation: 'fadeOutDown 0.5s forwards'
                    })
                    $(".img37").css({
                        animation: 'zoomOut 0.5s 1s forwards'
                    })
                    
                },3500);//定时器时间是上一个动画执行时间
                    break;
            }
      } 
    }
  })
